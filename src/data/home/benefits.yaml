title: 'Оптимизируем логистику вашего бизнеса! '
items:
  - title: >-
      Таможенное оформление в РФ за печатью официального таможенного
      представителя
    description: >-
      Предоставляем полный пакет документов ДТ/УПД/ CRM (ТТН), накладная
      оформленные на Ваше юридическое лицо или ИП. А также все необходимые
      документы для бухгалтерии.
    image: '@assets/images/items/0/image.png'
  - title: Оплата Вашему поставщику через третьи страны
    description: >-
      Предоставляем возможность воспользоваться услугой выкупа через третьи
      страны в случае отказа от поставок со стороны продавца. 
    image: '@assets/images/items/1/image.png'
  - title: Комплексные решения для товаров из санкционного списка ЕС
    description: >-
      Анализируем каждый заказ, учитывая специфику товара и действующие
      ограничения, чтобы предложить наиболее подходящее решение.
    image: '@assets/images/items/2/image.png'
  - title: >-
      Доставка  авто, сборного груза через склады консолидации в Италии и
      Турции, а  так же авиа перевозка через аэропорты  в ОАЭ или Турции
    description: >-
      Разработали для Вас уникальные маршруты через Турцию и Республику
      Беларусь, которые позволяют оптимизировать логистику и свести к минимуму
      риски задержек на границах.
    image: '@assets/images/items/3/image.jpg'
