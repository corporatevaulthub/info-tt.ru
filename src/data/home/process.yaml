title: Процесс Работы
leftBlock:
  image: '@assets/images/process/leftBlock/image.png'
  text: >-
    Вы всегда можете воспользоваться всем спектром наших возможностей для
    решения Ваших задач так и отдельными опциями
rightBlock:
  process:
    - title: Работа по договору
      text: >-
        Работаем по агентскому договору или договору комиссии.  100% безопасно,
        оплата за наши услуги после её оказания.
      image: '@assets/images/process/rightBlock/process/0/image.png'
    - title: Оплата
      text: >-
        Оплачиваем товары из стран ЕС, США, Китая и другие через наши фирмы в
        Киргизии или Таиланде.  Конвертация по выгодному межбанковскому курсу,
        оплата комиссии только после получения платежа поставщиком.
      image: '@assets/images/process/rightBlock/process/1/image.png'
    - title: Складские услуги
      text: Ответственное хранение, складская обработка товаров, услуги фулфилмента.
      image: '@assets/images/process/rightBlock/process/2/image.png'
    - title: Пакет документов
      text: >-
        Предоставляем полный пакет документов ДТ/УПД/ CRM (ТТН), накладная
        оформленные на Ваше юридическое лицо или ИП. А также все необходимые
        документы для бухгалтерии.
      image: '@assets/images/process/rightBlock/process/3/image.png'
    - title: Логистика
      text: >-
        Предоставляем оптимальное логистическое решение для Вашего груза, без
        ограничений по весу и объему, различными видами транспорта по вашему
        бюджету и срокам доставки.
      image: '@assets/images/process/rightBlock/process/4/image.png'
    - title: Поддержка клиентов
      text: >-
        Консультационная поддержка клиента на всех этапах работы. Юридическая
        поддержка в сфере ВЭД. Отстаиваем Ваши интересы до победного!
      image: '@assets/images/process/rightBlock/process/5/image.png'
  result: >-
    Товар у Вас на складах. Документация для бухгалтерии в полном порядке.
    Обязательства перед поставщиком выполнены. Вы продолжаете спокойно развивать
    свой Бизнес.
  url: https://www.sklad-itt.ru
