title: С какими проблемами мы поможем?
imageText: >-
  У многих компаний сейчас появились трудности в экспорте-импорте товаров в РФ и
  за её пределы.

  Но у нас есть все компетенции чтобы помогать вам несмотря на ограничения.
image: '@assets/images/image.png'
tags:
  - 'Возникли сложности с ввозом и покупкой импортного товара или оборудования? '
  - >-
    Нужно импортировать товар известного бренда, который покинул Россию в
    настоящее время? 
  - >-
    Не можете отгрузить или продать товар покупателю за пределами РФ в связи с
    усложнением логистических цепочек? 
  - >-
    Собственный отдел ВЭД в компании ежемесячно обходиться слишком дорого, а
    объемы поставок вынужденно сократились? 
  - >-
    Ситуация в сфере ВЭД не стабильна и постоянно меняется, Вы не успеваете
    отслеживать и подстраивать под неё свои бизнес-процессы? 
